[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "qoze-code"
version = "0.1.0"
description = "QozeCode Agent CLI"
readme = "README.md"
requires-python = ">=3.9"
authors = [{ name = "QozeCode" }]

dependencies = [
    "rich",
    "inquirer",
    "langchain-core",
    "langgraph",
    "typing_extensions",
    "langchain-deepseek",
    "langchain-google-vertexai",
    "boto3",
    "langchain-aws",
    "httpx",
    "tavily-python",
    "langchain-openai",
]

[project.scripts]
qoze = "launcher:main"

[tool.setuptools]
py-modules = ["launcher", "qoze_code_agent", "model_initializer", "shared_console", "config_manager"]
packages = ["tools", "utils"]

[project.optional-dependencies]
browser = ["playwright", "langchain-community", "nest_asyncio"]